<!DOCTYPE html>
<html>
    <head>
        <title>My ASCII Animation</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="ascii.css" type="text/css" rel="stylesheet" />
        <script src="animations.js" type="text/javascript"></script>
        <script src="ascii.js" type="text/javascript"></script>

    </head>
    <body>

        <div id="container">
            <h1>CSE 190M ASCII Animation Viewer</h1>
            <textArea id="textArea" cols="80" rows="20">
            </textArea>             
			<div>
				   <fieldset class="controls">
					<legend>Play Controls:</legend>  
					<button id="start">Start</button>
					<button id="stop">Stop</button>            
					</fieldset>
			   
					
					<fieldset class="controls">
					<legend >Animation:</legend>  
					<select id="animType">
						<option>Blank</option>
						 <option>CUSTOM</option>
						 <option>EXERCISE</option>
						 <option>JUGGLER</option>
						 <option>BIKE</option>
						 <option>DIVE</option> 
					</select>
					</fieldset> 
					
					<fieldset class="controls" >
					<legend >Size</legend> 
					<select id="sizer">
						   <option value="12pt">Medium</option>
						   <option value="7pt">Tiny</option>
						   <option value="10pt">Small</option>                  
						   <option value="16pt">Large</option>
						   <option value="24pt">Extra Large</option>
						   <option value="32pt">XXL</option>
					</select>
					</fieldset>
				   
					<fieldset class="controls">
					 <legend >Speed</legend>       
					 <label><input type="checkbox" id="turbo">Speed</label>
					</fieldset>
             </div>
        </div>
